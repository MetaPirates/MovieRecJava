<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>

	<div class="container-fluid" style="background-color: #F2E9E4">
		<div class="container rounded-3 mt-3">
			<div class="row">
				<h1 class="text-center rounded-2 py-3"
					style="background-color: #C9ADA7">Rate Five Movies</h1>
			</div>
			<div class="row row-cols-auto justify-content-center mt-5 "
				th:object="${c}">
				<form action="#" th:action="@{/rate}" method="post">
					<div th:each="r ,st: ${c.movobjlist}">


						<div class="form-label"
							th:replace="~{fragments/card.html::card(title=${r.getTitle},img=${r.getImg},year=${r.getYear},country=${r.getCountry},genre=${r.getGenre})}">
						</div>


					</div>
					<div class="row text-center">
						<input type="submit" value="Submit" id="button-1"
							class="btn btn-primary">
					</div>
				</form>

			</div>




			<div class="row text-center ">
				<div class="col text-center mt-4">
					<form action="#" th:action="@{/default}" method="post">

						<input class=" btn  btn-dark" id="input-1"
							value="Haven't Watched Any?" type="submit" />
						

					</form>
				</div>

			</div>

		</div>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
