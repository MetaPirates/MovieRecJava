<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Rated Movies
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid m-0  " th:object="${recm}">
    <div class="container p-5 pt-5 rounded-3 mt-3" style="background-color: #F2E9E4">
      <div class="row">
        <h1 class="text-center rounded-2 py-3" style="background-color:  #C9ADA7">Recommended Movies</h1>
      </div>
      <div class="row row-cols-auto justify-content-center mt-5 ">

      <div th:each=" r: ${recmov}">
      	<div th:replace="~{fragments/card2.html::card2(title=${r.getTitle},img=${r.getImg},year=${r.getYear},country=${r.getCountry},genre=${r.getGenre})}"></div>
      	 </div>
       
        </div>
     

       
        
        
        
      
     

    </div>
  </div>













  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
