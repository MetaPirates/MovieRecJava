<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
   <div class="col mb-4" th:fragment="card(title,img,year,country,genre)">
   
   <div class="card mx-auto" style="width: 18rem; background-color: #cbc0d3; ">
  <img th:src="@{${img}}" class="card-img-top" alt="..." onerror="this.src='https://placehold.co/300x444?text=No+Poster'">
  <div class="card-body">
    <p class="card-text rounded-2" th:text="${title}"  >#</p>
    <p class="card-text rounded-2" th:text="${country}"  >#</p>
    <p class="card-text rounded-2" th:text="${year}"  >#</p>
    <p class="card-text rounded-2" th:text="${genre}"  >#</p>
    <div class="row text-center" >
	<label for="input-1"><strong>Rate Movie</strong></label>
	<input class="rounded-3" th:name="'rating' + ${st.index} + ''" placeholder="Out of 10" type="text" required/>
     </div>
  </div>
</div>
</div>
   
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
